doh_providers:
  - name: "Cloudflare"
    url: "https://dns.cloudflare.com/dns-query"
    server_name: "dns.cloudflare.com"
    bootstrap: ["1.1.1.1:443", "1.0.0.1:443"]
  - name: "Google"
    url: "https://dns.google/resolve"
    server_name: "dns.google"
    bootstrap: ["8.8.8.8:443", "8.8.4.4:443"]

canary_domains:
  - "www.cloudflare.com"
  - "www.google.com"
  - "www.amazon.com"
  - "www.microsoft.com"
  - "www.apple.com"

fingerprints:
  - id: "default_tcp_utls_randomized"
    description: "Default TCP strategy with hardened uTLS (Randomized ClientHello)"
    transport:
      protocol: "tcp"
    tls:
      library: "utls"
      client_hello_id: "HelloRandomized"
      min_version: "1.3"
      max_version: "1.3"

  - id: "default_tcp_utls_chrome"
    description: "Default TCP with uTLS Chrome"
    transport:
      protocol: "tcp"
    tls:
      library: "utls"
      client_hello_id: "HelloChrome_Auto"
      user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/107.0.0.0 Safari/537.36"
      min_version: "1.3"
      max_version: "1.3"

  - id: "tcp_fragment_utls_firefox"
    description: "TCP with fragmentation and uTLS Firefox"
    transport:
      protocol: "tcp"
      fragmentation:
        algorithm: "static"
        packet_sizes:
          - [10, 20]
          - [30, 50]
        delay_ms: [5, 15]
    tls:
      library: "utls"
      client_hello_id: "HelloFirefox_Auto"
      min_version: "1.3"
      max_version: "1.3"

  - id: "tcp_fragment_even_utls_safari"
    description: "TCP with even fragmentation and uTLS Safari"
    transport:
      protocol: "tcp"
      fragmentation:
        algorithm: "even"
        packet_sizes:
          - [3, 3]
        delay_ms: [10, 30]
    tls:
      library: "utls"
      client_hello_id: "HelloSafari_Auto"
      min_version: "1.3"
      max_version: "1.3"

  - id: "domain_fronting_utls_chrome"
    description: "Domain fronting with uTLS Chrome"
    domain_fronting:
      enabled: true
      front_domain: "www.google.com"
      covert_target: "www.youtube.com"
    transport:
      protocol: "tcp"
    tls:
      library: "utls"
      client_hello_id: "HelloChrome_Auto"
      user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/107.0.0.0 Safari/537.36"
      min_version: "1.3"
      max_version: "1.3" 