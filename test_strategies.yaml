doh_providers:
  - name: "Cloudflare"
    url: "https://1.1.1.1/dns-query"
    server_name: "dns.cloudflare.com"
    bootstrap:
      - "1.1.1.1:443"

canary_domains:
  - "www.example.com"

fingerprints:
  - id: "test_tcp_utls"
    description: "Test TCP with uTLS (Randomized)"
    domain_fronting:
      enabled: true
      front_domain: "example.com"
      covert_target: "covert.example.com"
    transport:
      protocol: "tcp"
    tls:
      library: "utls"
      client_hello_id: "HelloRandomized"
      min_version: "1.3"
      max_version: "1.3" 